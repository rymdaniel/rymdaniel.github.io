    <nav>
        <p id="title">BERLIN</p>

    <section>
        <div id="container">            
            <div class="form">
                <form action="submitPast.html">
                    <p>Schutzstaffel der N.S.D.A.P</p>
                    <label for="idnum">ID No.</label>
                    <input type="number" id="idnum" min="0" name="idnum" placeholder="Your ID number...">
                    
                    <label for="birth">Date of Birth</label>
                    <input type="date" id="dob" name="dob">

                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="germany">Germany</option>
                        <option value="japan">Japan</option>
                        <option value="italy">Italy</option>
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="russia">Russia</option>
                        <option value="unitedkingdom">UK</option>
                    </select>
                    <label for="comment">Comment</label>
                    <textarea id="comment" name="comment" placeholder="Write here.." style="height:125px"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
